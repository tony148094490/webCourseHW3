{% extends "base.html" %}
{% block content %}
<form action="/blog" method="get">
		{% if posts %}
			{% for post in posts %}
				<li>
					<a href="/blog/{{post.key.id()}}">{{post.subject}}</a>
					Posted on {{post.createdDate}}
					<br>
					{{post.content }}
				</li>
				<br>
			{% endfor %}
		{% endif %}

</form>
Click <a href="/blog/newpost">here</a> to create a new post!!
{% endblock %}

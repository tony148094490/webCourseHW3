{% extends base.html %}
{% block content %}
<form action="/blog/newpost" method="post">
	Title<br>
	<input type="text" name="subject" value="{{subject}}">{{subject}}<br>
	<h1 style="color:red;">{{subjectError}}</h1>
	blog<br>
	<textarea rows=20 cols="40" name="content">{{content}}</textarea><br>
	<h1 style="color:red;">{{contentError}}</h1>
	<input type="submit" value="Submit">
</form>
{% endblock %}
